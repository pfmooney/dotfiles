working_directory = "None"

[general]
live_config_reload = true

[debug]
log_level = "Warn"
persistent_logging = false
render_timer = false

[window]
dynamic_padding = true
dynamic_title = true
startup_mode = "Windowed"

[scrolling]
history = 0

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

# override fancy defaults with those from xterm
[colors.normal]
black   = "0x000000" # black
blue    = "0x0000ee" # blue2
cyan    = "0x00cdcd" # cyan3
green   = "0x00cd00" # green3
magenta = "0xcd00cd" # magenta3
red     = "0xcd0000" # red3
white   = "0xe5e5e5" # gray90
yellow  = "0xcdcd00" # yellow3
[colors.bright]
black   = "0x7f7f7f" # gray50
blue    = "0x5c5cff" # ???
cyan    = "0x00ffff" # cyan
green   = "0x00ff00" # green
magenta = "0xff00ff" # magenta
red     = "0xff0000" # red
white   = "0xffffff" # white
yellow  = "0xffff00" # yellow

[colors.primary]
background = "0x000000" # -bg black
foreground = "0xf5deb3" # -fg wheat

[colors.cursor]
# Keep the cursor a static color (rather than matching its bg)
cursor = "0xcccccc"

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 9

[font.normal]
family = "Go Mono"

